<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <link rel="stylesheet" href="project5.css">
</head>

<body>
    <form action="#" method="post" id="contact_form">
        <h1 class="contact">Contact Us</h1>
        <div class="input">
            <label for="name">Name : </label>
            <input type="text" name="name" id="name" placeholder="Enter your name" required>

            <label for="email">Email : </label>
            <input type="email" name="name" id="email" placeholder="Enter your email" required>

            <label for="phone">Phone :</label>
            <input type="tel" name="phone" id="phone" placeholder="Enter your phone number" pattern="[0-9]{11}"
                required>

            <label for="message">Message :</label>
            <textarea name="message" id="message" cols="20" rows="2" placeholder="Enter your message"
                required></textarea>
            <br><br>
        </div>
        <input type="submit" value="Submit">
    </form>
</body>

</html>
