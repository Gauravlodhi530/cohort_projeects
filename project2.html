<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
</head>
<body>
    <form action="#" method="post">
        <h1>Contact Us</h1>
        <label for="name">Name : </label><br>
        <input type="text" name="name" id="name" placeholder="Enter your name" required>
        <br><br>
        <label for="email">Email : </label><br>
        <input type="email" name="name" id="email" placeholder="Enter your email" required>
        <br><br>
        <label for="phone">Phone :</label><br>
        <input type="tel" name="phone" id="phone" placeholder="Enter your phone number" pattern="[0-9]{11}" required>
        <br><br>
        <label for="message">Message :</label><br>
        <textarea name="message" id="message" cols="20" rows="2" placeholder="Enter your message" required></textarea>
        <br><br>
        <input type="submit" value="Submit">
    </form>
</body>
</html>
